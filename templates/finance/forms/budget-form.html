{% extends 'base.html' %}

{% block content %}
    <h1>Add a new transaction</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

         <div class="form-group">
            <label for="wallet">Wallet</label>
            <select class="form-control" id="wallet" name="wallet">
            {% for wallet in wallets %}
                <option value="{{ wallet }}">{{ wallet }}</option>
            {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="wallet">Bank account</label>
            <select class="form-control" id="bank_account" name="bank_account">
            {% for bank_account in bank_accounts %}
                <option value="{{ bank_account }}">{{ bank_account }}</option>
            {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="limit_amount">Limit amount</label>
            <input type="number" name="limit_amount" id="limit_amount">
        </div>


        <div class="form-group">
            <label for="start_date">Start period</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End period</label>
            <input type="date" id="end_date" name="end_date" required>
        </div>

        <button type="submit" class="btn btn-primary">Зберегти</button>
    </form>
{% endblock %}
