{% extends 'base.html' %}

{% block content %}
    <div class="wallet_account">
        <h1>Add a new loan</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="form-group">
                <label for="loan_name">Loan name</label>
                <input type="text" name="loan_name" id="loan_name">
            </div>

            <div class="form-group">
                <label for="principal_amount">Principal amount</label>
                <input type="number" name="principal_amount" id="principal_amount">
            </div>

            <div class="form-group">
                <label for="start_date">Start date</label>
                <input type="date" name="start_date" id="start_date">
            </div>

            <div class="form-group">
                <label for="end_date">End date</label>
                <input type="date" name="end_date" id="end_date">
            </div>

            <div class="form-group">
                <label for="interest_rate">Interest rate (%)</label>
                <input type="number" name="interest_rate" id="interest_rate" step="0.01">
            </div>

            <div class="form-group">
                <label for="payment_amount">Monthly payment amount</label>
                <input type="number" name="payment_amount" id="payment_amount">
            </div>

            <div class="form-group">
                <label for="payment_day">Payment day in month</label>
                <input type="number" name="payment_day" id="payment_day">
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
{% endblock %}
